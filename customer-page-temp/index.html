<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <title>Inputech RMA | Kundenportal</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="form-container">

                <div class="sub-container">
                    <label class="company" for="company-field">
                        Firma
                        <input type="text" id="company-field">
                    </label>
                </div>
				
                <div class="sub-container">
                    <label class="l-name" for="l-name-field">
                        Name
                        <input type="text" id="l-name-field">
                    </label>
    
                    <label class="f-name" for="f-name-field">
                        Vorname
                        <input type="text" id="f-name-field">
                    </label>
                </div>

                <div class="sub-container">
                    <label class="address" for="address-field">
                        Strasse und Geb√§udenummer
                        <input type="text" id="address-field">
                    </label>
                </div>

                <div class="sub-container">
                    <label class="postal" for="postal-field">
                        PLZ
                        <input type="text" id="postal-city-field">
                    </label>
                    <label class="city" for="city-field">
                        Ort
                        <input type="text" id="city-field">
                    </label>
                </div>

                <div class="sub-container">
                    <label class="country" for="country-field">
                        Land 
                        <input type="text" id="country-field">
                    </label>
                </div>

                <div class="sub-container">
					<label class="reference" for="reference-field">
						Ihre Referenz
						<input type="text" id="reference-field">
					</label>
				</div>

				<button type="button" class="btn-send">Senden</button>

            </form>
        </div>
    </body>
</html>
